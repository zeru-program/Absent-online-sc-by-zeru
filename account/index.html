<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Absent Online</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/style.css" type="text/css" media="all" />
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
        <nav class="navbar py-2 bg-light text-dark fixed-top navbar-dark navbar-expand-lg nav-top" style="box-shadow: 5px 0 5px rgba(0,0,0,.5);">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold text-dark nav-logo-text" href="#">Your brand.</a>
            <div class="d-flex gap-2">
            <button class="navbar-toggler bg-info m-0 navbar-top-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="border:0 !important;">
              <i class="bi bi-list display-4" style="border:0 !important; color:white !important;"></i>
            </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav py-2 gap-2">
                <a onclick="window.location.href = '/home/'" class="nav-link d-flex align-items-center text-dark" aria-current="page" href="#">
                <i class="bi i-nav bi-house mx-2 text-dark"></i>Home</a>
                <a onclick="window.location.href = '/absen/'" class="nav-link d-flex align-items-center text-dark" aria-current="page" href="#">
                <i class="bi i-nav bi-book mx-2 text-dark"></i>Absent</a>
                 <a onclick="window.location.href = '/account/'" class="nav-link d-flex align-items-center text-dark nav-active" aria-current="page" href="#">
              <i class="bi i-nav bi-person mx-2 text-dark"></i>Account</a>
              </div>
            </div>
          </div>
        </nav>
        
  <main style="padding-block:10px;">  
    <div class="d-flex w-100 vh-100 justify-content-center align-items-center text-center flex-column">
      <div class="d-flex justify-content-center align-items-center flex-column py-5 rounded-4" style="width:350px;height:auto;background:white;box-shadow:0 0 5px rgba(0,0,0,.5)">
      <img src="profile.png" alt="img" />
      <label id="label-acc"></label>
      <label id="display-usn"></label>
      <label id="display-pw"></label>
      
      <button class="mt-5 btn btn-success border-0 py-3 mx-3 w-75" style="background: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);">Call Admin/Owner</button>
      <button class="mt-1 btn btn-info border-0 py-3 mx-3 w-75" id="btn-dash" onclick="window.location.href = '/dashboard/'" style="display:none;"> Dashboard Admin</button>
      <button class="mt-1 btn btn-danger border-0 py-3 mx-3 w-75" onclick="handleLogout()">Log-Out</button>
      </div>
    </div>
  </main>
  
  <script>
    const getHaslog = localStorage.getItem('hasLogin')
    const getName = localStorage.getItem('username')
    const getPass = localStorage.getItem('password')
    document.getElementById("label-acc").textContent = `you're login with account ${getName}.`
    document.getElementById("display-usn").textContent = `Username/Class : ${getName}`
    document.getElementById("display-pw").textContent = `Password : ${getPass}`
    if (getName === 'admin') {
      document.getElementById('btn-dash').style.display = "block";
    }
    if (!getHaslog) {
      window.location.href = "/home/"
    }
    function handleLogout() {
      localStorage.removeItem('hasLogin')
      localStorage.removeItem('username')
      localStorage.removeItem('password')
      location.reload();
    }
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../public/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
